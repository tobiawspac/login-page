<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 0.9rem;
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2575fc;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1a5bd8;
        }

        .forgot {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        /* Mobilní verze */
        @media (max-width: 500px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Přihlášení</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Uživatelské jméno" required>
            
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Heslo" required>
                <span class="toggle-password" onclick="togglePassword()">Ukázat</span>
            </div>
            
            <button type="submit">Přihlásit se</button>
            <a href="#" class="forgot">Zapomněli jste heslo?</a>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleText = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleText.textContent = 'Skrýt';
            } else {
                passwordField.type = 'password';
                toggleText.textContent = 'Ukázat';
            }
        }

        // Ukázkový funkční submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // zabrání reloadu stránky
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Zde můžeš přidat volání na backend
            if(username === "admin" && password === "1234") {
                alert("Přihlášení úspěšné!");
            } else {
                alert("Neplatné údaje!");
            }
        });
    </script>
</body>
</html>
